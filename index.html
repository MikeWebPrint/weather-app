<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - 5 Day Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container-fluid bg-dark">
    <header class="text-white text-center p-3">
      <h1 class="">Domestic Weather Dashboard</h1>
    </header>
  </div>
      <div class="container">
            <div class="row">
        <div class="col col-12 col-sm-3">
          <form action="" id="cityForm">
            <label for="city">
              Search by City, ST:
            </label>
            <input type="text" name="city" id="cityInput" placeholder="ex: New York, NY " required pattern="^[A-Za-z]+(\s[A-Za-z]+)?\s*,*\s*[A-Za-z]+(\s[A-Za-z]+)?\s*$">
            <button type="submit" class="btn btn-sm btn-primary my-1">Search</button>
            <div id="citySelect" class="py-3">

            </div>
            <div id="cityButtons" class="py-3">
              <span>Saved Cities:</span>
            </div>
          </form>
        </div>
        <div class="col col-12 col-sm-9">
          <h3>Forecast Goes Here</h3>
          <div id="currentWeather">
          </div>
          <div id="forecast"></div>
        </div>
            </div>
      </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
